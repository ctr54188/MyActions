name: 网易云签到+打卡300首

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 22 * * *
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - uses: actions/checkout@v2
    - name: 初始化Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: 签到
      run: |
        pip install -r requirements.txt
        python3 $GITHUB_WORKSPACE/checkin/SMZDM/smzdm.py ${{ secrets.SMZDM_COOKIES }} ${{ secrets.PUSH_KEY }}
